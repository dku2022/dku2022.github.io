<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/3.0.6/dc.min.css">

    <style>
        .dc-data-grid,
        .dc-grid-group {
            clear: both
        }

        .dc-data-count {
            clear: both;
        }

        .dc-grid-group {
            background-color: #F5F5F5;
            border: 1px solid #E3E3E3;
            border-radius: 4px;
        }

        .dc-grid-item {
            float: left;
            margin: 0 10px 10px 0;
            padding: 5px;
            background-color: #F8F8F8;
            border-color: #E7E7E7;
            border-radius: 4px;
            text-align: center;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05) inset;
        }
    </style>

    <title>DKU Class of 2022</title>
</head>

<body>
    <div class="container-fluid m-1">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h2 class="h2">DKU Class of 2022 -- 国内学生分布</h2>
        </div>

        <div class="row m-1">
            <div class="card col-md-9">
                <div id="province-chart" class="card-body dc-chart">
                    <h5 class="card-title">省份/直辖市
                        <a class="reset" href="javascript:provinceChart.filterAll();dc.redrawAll();" style="display: none;">重置</a>
                    </h5>
                </div>
            </div>
            <div class="card col-md-3">
                <div id="gender-chart" class="card-body dc-chart">
                    <h5 class="card-title">性别
                        <a class="reset" href="javascript:genderChart.filterAll();dc.redrawAll();" style="display: none;">重置</a>
                    </h5>
                </div>
            </div>
        </div>

        <div class="row m-1">
            <div class="card col-md-12">
                <div id="city-chart" class="card-body dc-chart">
                    <h5 class="card-title">城市
                        <a class="reset" href="javascript:cityChart.filterAll();dc.redrawAll();" style="display: none;">重置</a>
                    </h5>
                </div>
            </div>
        </div>

        <div class="row m-1">
            <div class="col-md-6 card">
                <div id="school-chart" class="card-body dc-chart">
                    <h5 class="card-title">毕业中学
                        <a class="reset" href="javascript:schoolChart.filterAll();dc.redrawAll();" style="display: none;">重置</a>
                    </h5>
                </div>
            </div>
            <div class="col-md-6 card">
                <div class="card-body dc-chart">
                    <h5 class="card-title">
                        <span id="students">
                            <span class="filter-count"></span>
                            selected out of
                            <span class="total-count"></span>
                            |
                            <a href="javascript:dc.filterAll(); dc.renderAll();">重置</a>
                        </span>
                    </h5>
                    <div class="dc-data-grid">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.6.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.1/crossfilter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/3.0.6/dc.min.js"></script>

    <script src="./charts.js"></script>
</body>

</html>
